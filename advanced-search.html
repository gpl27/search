<!DOCTYPE html>
<html lang="en" class="fill no-spaces">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link href="icons/bezier2.svg" rel="icon">
        <title>Advanced Search</title>
    </head>
    <body class="fill no-spaces text">
        <div class="flex-column fill">
            <div class="nav-advanced flex-row">
                <div class="nav-box">
                    <p>ðŸ…±oogle</p>
                </div>
                <div class="nav-box">
                    <a class="nav-link link" href="index.html">Search</a>
                </div>
            </div>
            <div>
                <h1 class="title-advanced">Advanced Search</h1>
            </div>
            <div class="break"></div>
            <div class="advanced">
                <form class="fill no-spaces" action="https://google.com/search">
                    <div class="flex-column fill no-spaces">
                        <div class="advanced-row title-label"><p>Find pages with...</p></div>
                        <div class="advanced-row flex-row">
                            <div class="label"><p>all these words:</p></div>
                            <div class="advanced-search-bar"><input class="fill no-spaces" type="text" name="as_q"></div>
                        </div>
                        <div class="advanced-row flex-row">
                            <div class="label"><p>this exact word or frase:</p></div>
                            <div class="advanced-search-bar"><input class="fill no-spaces" type="text" name="as_epq"></div>
                        </div>
                        <div class="advanced-row flex-row">
                            <div class="label"><p>any of these words:</p></div>
                            <div class="advanced-search-bar"><input class="fill no-spaces" type="text" name="as_oq"></div>
                        </div>
                        <div class="advanced-row flex-row">
                            <div class="label"><p>none of these words:</p></div>
                            <div class="advanced-search-bar"><input class="fill no-spaces" type="text" name="as_eq"></div>
                        </div>
                        <div class="advanced-row flex-row">
                            <div class="label"></div>
                            <div class="advanced-search-bar"><input class="advanced-search-button" type="submit" value="Advanced Search"></div>
                        </div>
                    </div>
                <form>
            </div>
            <div class="break"></div>
            <div class="bottom-advanced">
                <div>
                    <p>Searchin' since 2021</p>
                </div>
            </div>
        </div>
