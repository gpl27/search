<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="icons/bezier2.svg" rel="icon">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="nav-bar">
            <div class="link-box">
                <a class="link" href="index.html">Search</a>
            </div>
        </div>
        <div class="title">
            <div>
                <h1>Advanced ðŸ…±oggling</h1>
            </div>
        </div>
        <div class="search-advanced">
            <form class="advanced-form" action="https://google.com/search">
                <div class="search-flex">
                    <div class="input-text-advanced">
                        <div class="label"><p>all these words:</p></div>
                        <div class="input-text-advanced-bar"><input type="text" name="as_q"></div>
                    </div>
                    <div class="input-text-advanced">
                        <div class="label"><p>this exact word or frase:</p></div>
                        <div class="input-text-advanced-bar"><input type="text" name="as_epq"></div>
                    </div>
                    <div class="input-text-advanced">
                        <div class="label"><p>any of these words:</p></div>
                        <div class="input-text-advanced-bar"><input type="text" name="as_oq"></div>
                    </div>
                    <div class="input-text-advanced">
                        <div class="label"><p>none of these words:</p></div>
                        <div class="input-text-advanced-bar"><input type="text" name="as_eq"></div>
                    </div>
                    <div class="input-button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>
            <form>
        </div>
        <div class="bottom-advanced">
            <div>
                <p>Searchin' since 2021</p>
            </div>
            <div>
                <p><a class="link" href="extra.html">Extra Info</a></p>

        </div>
